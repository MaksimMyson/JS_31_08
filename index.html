<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Task 1 -->
    <input type="checkbox" class="i-1">
    <button id="b-1">Check i-1</button>
    <div id="out-1"></div>

    <!-- Task 2 -->
    <input type="checkbox" id="i-2" value="Checkbox 2">
    <button id="b-2">Check i-2</button>
    <div id="out-2"></div>

    <!-- Task 3 -->
    <input type="text" id="i-3" placeholder="Enter password">
    <button id="b-3">Show Value and Password Length</button>
    <div id="out-31"></div>
    <div id="out-32"></div>

    <!-- Task 4 -->
    <input type="radio" name="radio-group" value="Option 1">
    <input type="radio" name="radio-group" value="Option 2">
    <button id="b-4">Check Radio</button>
    <div id="out-4"></div>

    <!-- Task 5 -->
    <input type="color" id="i-51">
    <input type="color" id="i-52">
    <button id="b-5">Match Colors</button>

    <!-- Task 6 -->
    <input type="date" id="i-6">
    <button id="b-6">Show Date</button>
    <div id="out-6"></div>

    <!-- Task 7 -->
    <input type="range" id="i-7" min="0" max="100">
    <div id="out-7"></div>

    <!-- Task 8 -->
    <input type="text" id="i-8" placeholder="Enter text">
    <button id="b-8">Show Text</button>
    <textarea id="t-8" rows="4" cols="50"></textarea>
    <div id="out-8"></div>

    <!-- Task 9 -->
    <select id="s-9">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    <div id="out-9"></div>

    <!-- Task 10: User Information Form -->
    <form id="user-form">
        <input type="text" id="user-name" placeholder="Name">
        <input type="email" id="user-email" placeholder="Email">
        <input type="tel" id="user-phone" placeholder="Phone">
        <button type="button" id="submit-form">Submit</button>
    </form>
    <div id="out-10"></div>

    <script src="/JS/script.js"></script>
</body>
</html>
